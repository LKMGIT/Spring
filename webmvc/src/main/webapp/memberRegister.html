<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memberRegisteer</title>

    <script type = "text/javascript">
        function fn_submit(){
            let register_input = document.forms.register_input;

            const user_id = register_input.user_id.value.trim();
            const user_pw = register_input.user_pw.value.trim();
            const user_pw_check = register_input.user_pw_check.value.trim();
            const gender = register_input.gender.value;
            const hobby = register_input.hobby.value;

            const idOK = /^[A-Za-z0-9_]{3,20}$/.test(user_id);
            if(!idOK){
                alert("영문, 숫자, 밑줄(_)만 사용 가능, 3~20자를 준수해주세요!")
            }
            else if(user_pw.length < 6){
                alert("비밀번호는 6자 이상을 해주세요.")
            }
            else if (user_pw != user_pw_check){
                alert("비밀번호가 일치하지 않습니다.")
            }else{
                register_input.method="post";
                register_input.action="register"
                register_input.submit();

            }
        }
    </script>


</head>
<body>
<div class="container" style="width: 400px" >
    <h1>회원가입</h1>
    <p id="h1_content">아이디, 비밀번호, 성별, 취미를 입력해 주세요.</p> <br>
    <form name ="register_input">
        <h4>아이디</h4>
        <input type = "text" name="user_id" placeholder="예: yumi_123"><br>
        <p id = "user_id_content">영문, 숫자, 밑줄(_)만 사용 가능, 3~20자
        <h4>비밀번호</h4>
        <input type = "password" name="user_pw" placeholder="비밀번호 입력"><br>
        <p id = "user_pw_content">6자 이상을 권장합니다.</p>

        <h4>비밀번호 확인</h4>
        <input type = "password" name="user_pw_check" placeholder="비밀번호 재입력"><br>
        <p id = "user_pw_check_content">비밀번호를 다시 입력하세요.</p>

        <fieldset>
            <legend>성별</legend>
            <div class = "gender_type">
            <input type="radio" name="gender" value="남성">남성</input>
            <input type="radio" name="gender" value="여성">여성</input>
        </div>
        </fieldset>
        <br>

        <fieldset>
            <legend>취미(복수 선택 가능)</legend>
        <div class = "hobby_option">
            <input type="checkbox" name ="hobby" value="독서">독서</input>
            <input type="checkbox" name ="hobby" value="스쿠버">스쿠버</input>
            <input type="checkbox" name ="hobby" value="수영">수영</input>
            <input type="checkbox" name ="hobby" value="자전거">자전거</input>
        </div>
        </fieldset>

        <p id="Optional">선택 사항입니다.</p>

        <input type="button" onclick="fn_submit()" value="가입하기"><input type="reset" value="다시입력">
    </form>




</div>

</body>
</html>
